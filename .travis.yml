language: python

sudo: false

env:
  - CONDA_PYTHON="python=2.7"

before_install:
  - wget http://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh;
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update --all --yes
  - conda info -a
  - travis_retry conda create -n test $CONDA_PYTHON

install:
  - source activate test
  - travis_retry conda install -c nesii/channel/dev-ocgis -c nesii -c ioos ocgis icclim
  - conda remove ocgis
  - python setup.py install

script:
  - python setup.py test --with-optional --no-esmf --no-icclim
