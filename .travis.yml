language: python

sudo: false

env:
  - CONDA_PYTHON="python=2.7"
  - OCGIS_VER="1.3.2"
  - ESMPY_VER="7.0.0"
  - ICCLIM_VER="4.2.5"
  - CONDA_CHANNEL="-c conda-forge -c nesii"

before_install:
  - wget http://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh;
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update --all --yes
  - conda info -a

install:
  - travis_retry conda create -n test-full $CONDA_CHANNEL $CONDA_PYTHON ocgis=$OCGIS_VER esmpy=$ESMPY_VER nose icclim=$ICCLIM_VER
  - source activate test-full
  - conda remove ocgis
  - python setup.py install

  - travis_retry conda create -n test-minimal $CONDA_CHANNEL $CONDA_PYTHON ocgis=$OCGIS_VER nose
  - source activate test-minimal
  - conda remove rtree cf_units ocgis icclim
  - python setup.py install

script:
  - source activate test-minimal
  - python -c "from ocgis.test import run_simple; run_simple(verbose=False)"

  - source activate test-full
  - python -c "from ocgis.test import run_all; run_all(verbose=False)"
