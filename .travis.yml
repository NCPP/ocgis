language: python

sudo: false

python:
  # We don't actually use the Travis Python, but this keeps it organized.
  - "2.7"

before_install:
  - wget http://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh;
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  # Useful for debugging any issues with conda
  - conda info -a

install:
  # Install OCGIS without ESMPy.
  - conda config --add channels nesii/channel/ocgis
  - conda create -q -n test-environment-ocgis python=$TRAVIS_PYTHON_VERSION ocgis nose
  - source activate test-environment-ocgis
  - conda remove ocgis
  - python setup.py install

  # Install OCGIS with ESMPy.
  - source deactivate
  - conda config --add channels nesii/channel/esmf
  - conda create -q -n test-environment-ocgis-esmf python=$TRAVIS_PYTHON_VERSION nose
  - source activate test-environment-ocgis-esmf
  - conda install esmpy==6.3.0rp1
  - conda install ocgis
  - conda remove ocgis
  - python setup.py install

script:
  # Test OCGIS+ESMPy.
  - source deactivate
  - source activate test-environment-ocgis-esmf
  - python setup.py test

  # Test only OCGIS.
  - source deactivate
  - source activate test-environment-ocgis
  - python setup.py test --no-optional
  - cd
  - python -c "from ocgis.test import run_simple; run_simple()"
